<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Progress</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Håvard Brynjulfsen" />
    <meta name="description" content="Brief description" />
    <meta property="og:title" content="Your Page Title" />
    <meta property="og:description" content="Brief description" />
    <meta property="og:image" content="/some-image.png" />
    <meta property="og:url" content="/this-page.html" />
    <meta property="og:site_name" content="Progress" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="image description" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <div class="app">
      <header class="page-header">
        <div class="l-constraint">
          <button class="page-header__back-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.85355 3.14645C7.04882 3.34171 7.04882 3.65829 6.85355 3.85355L3.70711 7H12.5C12.7761 7 13 7.22386 13 7.5C13 7.77614 12.7761 8 12.5 8H3.70711L6.85355 11.1464C7.04882 11.3417 7.04882 11.6583 6.85355 11.8536C6.65829 12.0488 6.34171 12.0488 6.14645 11.8536L2.14645 7.85355C1.95118 7.65829 1.95118 7.34171 2.14645 7.14645L6.14645 3.14645C6.34171 2.95118 6.65829 2.95118 6.85355 3.14645Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span>Back</span>
          </button>
          <div class="page-header__content">
            <h2 class="page-header__title">Workout #4</h2>
            <span class="page-header__subtitle">May 12th, 2024</span>
          </div>
        </div>
      </header>
      <div class="l-constraint">
        <div class="list">
          <h2 class="list__heading">Arms</h2>
          <ul class="list__items">
            <li class="list__item">
              <button class="workout">
                <div class="workout__content">
                  <span class="workout__title">Hammer curls</span>
                  <span class="workout__data">8x12 • 8x12 • 8x12 • 6x12</span>
                </div>
                <div class="workout__icon completed">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </button>
            </li>
            <li class="list__item">
              <button class="workout">
                <div class="workout__content">
                  <span class="workout__title">Preacher EZ-barbell curls</span>
                  <span class="workout__data">8x25 • 8x25 • 8x25</span>
                </div>
                <div class="workout__icon completed">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </button>
            </li>
          </ul>
        </div>
        <div class="list">
          <h2 class="list__heading">Chest</h2>
          <ul class="list__items">
            <li class="list__item">
              <button class="workout">
                <div class="workout__content">
                  <span class="workout__title">Dumbell bench press</span>
                  <span class="workout__data">4x24 • 4x24 • 4x24 • 3x22</span>
                </div>
                <div class="workout__icon">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </button>
            </li>
            <li class="list__item">
              <button class="workout">
                <div class="workout__content">
                  <span class="workout__title">Incline bench press</span>
                  <span class="workout__data">6x20 • 6x20 • 6x20 • 6x20</span>
                </div>
                <div class="workout__icon completed">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </button>
            </li>
            <li class="list__item">
              <button class="workout">
                <div class="workout__content">
                  <span class="workout__title">Cable flys</span>
                  <span class="workout__data">12x15 • 12x15 • 12x15</span>
                </div>
                <div class="workout__icon">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </button>
            </li>
          </ul>
        </div>
        <div class="action-btn-group">
            <button class="action-btn action-btn--secondary">New exercise</button>
            <button class="action-btn">Add existing</button>
        </div>
      </div>
    </div>
    <dialog class="dialog">
      <div class="modal">
        <button class="modal__close-btn"></button>
        <h2 class="modal__heading">Hammer curls</h2>
        <span class="stats__title">Previous workouts</span>
        <div class="stats">
          <div class="stats__row">
            <div class="stats__cell">3w ago</div>
            <div class="stats__cell">9 x 15.0</div>
            <div class="stats__cell">9 x 15.0</div>
            <div class="stats__cell">9 x 15.0</div>
            <div class="stats__cell">9 x 15.0</div>
          </div>
          <div class="stats__row">
            <div class="stats__cell">2w ago</div>
            <div class="stats__cell">10 x 15.0</div>
            <div class="stats__cell">10 x 15.0</div>
            <div class="stats__cell">10 x 15.0</div>
            <div class="stats__cell">10 x 15.0</div>
          </div>
          <div class="stats__row">
            <div class="stats__cell">6d ago</div>
            <div class="stats__cell">11 x 15.0</div>
            <div class="stats__cell">11 x 15.0</div>
            <div class="stats__cell">11 x 15.0</div>
            <div class="stats__cell">12 x 12.5</div>
          </div>
        </div>
        <div class="label-grid">
          <label>Reps</label>
          <label>Kilos</label>
        </div>
        <div class="inputs">
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input type="text" value="12" step="1" inputmode="numeric" />
            <!--<span class="number-input__unit">reps</span>-->
            <button class="number-input__button">+</button>
          </div>
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input type="text" value="15.0" step=".5" inputmode="numeric" />
            <!--<span class=" number-input__unit">kg</span>-->
            <button class="number-input__button">+</button>
          </div>
        </div>
        <div class="inputs">
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input type="text" value="12" step="1" inputmode="numeric" />
            <!--<span class="number-input__unit">reps</span>-->
            <button class="number-input__button">+</button>
          </div>
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input type="text" value="15.0" step=".5" inputmode="numeric" />
            <!--<span class=" number-input__unit">kg</span>-->
            <button class="number-input__button">+</button>
          </div>
        </div>
        <div class="inputs">
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input type="text" placeholder="11" step="1" inputmode="numeric" />
            <!--<span class="number-input__unit">reps</span>-->
            <button class="number-input__button">+</button>
          </div>
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input
              type="text"
              placeholder="15.0"
              step=".5"
              inputmode="numeric"
            />
            <!--<span class=" number-input__unit">kg</span>-->
            <button class="number-input__button">+</button>
          </div>
        </div>
        <div class="inputs">
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input type="text" placeholder="12" step="1" inputmode="numeric" />
            <!--<span class="number-input__unit">reps</span>-->
            <button class="number-input__button">+</button>
          </div>
          <div class="number-input">
            <button class="number-input__button">−</button>
            <input
              type="text"
              placeholder="12.5"
              step=".5"
              inputmode="numeric"
            />
            <!--<span class=" number-input__unit">kg</span>-->
            <button class="number-input__button">+</button>
          </div>
        </div>
        <button class="action-btn">Complete exercise</button>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
